<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Beat the Rich (With an ACTUAL Shovel (To Redistribute Their Wealth))</title>

    <link rel="stylesheet" href="./vendor/css/simple.min.css">
    <link rel="stylesheet" href="./assets/css/application.css">

    <script type="module" defer src="./assets/js/application.js"></script>
  </head>

  <body>
    <div id="title">
      <h1>bEat the Rich</h1>
      <h2>With an ACTUAL Shovel</h2>
      <h3>To Redistribute Their Wealth</h3>
    </div>

    <div id="game-container">
      <canvas id="game-canvas" class="blur" width="1920" height="1080"></canvas>

      <div id="game-overlay" class="d-none">

        <div id="game-overlay-hud" class="d-none blur">
          <div id="game-overlay-hud-countdown">
            <div id="game-overlay-hud-countdown-label"></div>
            <div id="game-overlay-hud-countdown-value"></div>
          </div>

          <div id="game-overlay-hud-wealth">
            <strong id="game-overlay-hud-wealth-name"></strong>

            <div id="game-overlay-hud-wealth-bar">
              <div id="game-overlay-hud-wealth-bar-fill"></div>
            </div>
          </div>
        </div>

        <div id="game-overlay-menu" data-current-menu="none">
          <div class="menu" data-menu="main-menu">

            <div class="menu-background">
              <h1>bEat the Rich</h1>

              <p>
                ...with an ACTUAL Shovel<br>
                before the time runs out
              </p>

              <p>
                Movement: WASD<br>
                Look: mouse<br>
                Shovel: click
              </p>

              <button type="button">Play</button>
            </div>
          </div>

          <div class="menu" data-menu="pause-menu">
            <div class="menu-background">
              <h1>Game Paused</h1>
              <p>Your shovel awaits you</p>
              <button type="button">Resume</button>
            </div>
          </div>

          <div class="menu" data-menu="game-over">
            <div class="menu-background">
              <h1>Time's Up</h1>
              <p>The Rich have Prevailed</p>
              <button type="button">Never Give Up</button>
            </div>
          </div>

        </div>

      </div>
    </div>
  </body>
</html>
